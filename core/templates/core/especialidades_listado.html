
{% extends "core/base.html" %}
{% block content %}
{% for especialidad in listado_especialidades %}
  <h2>{{ especialidad.nombre }}</h2>
  <h3>Turnos disponibles:</h3>
  <ul>
    {% for turno in especialidad.turnos.all %}
      <li>{{ turno.fecha }} {{ turno.horario }}</li>
    {% endfor %}
  </ul>
{% endfor %}
{% endblock %}
